{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solar Link | Login </title>
    <base href="/">
    <link rel="shortcut icon" href="{% static 'user_mngmnt/favicon-32x32.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'user_mngmnt/css/master-login.css' %}">
  </head>
  <body>

    <div class="login-box">
        
      <img src="{% static 'user_mngmnt/img/logo-chico.png' %}" class="avatar" alt="Imagen logo">
      <h1>Log in </h1>
      <form method = "POST" action="{% url 'login' %}">
        {% csrf_token %}
        <!--USUARIO-->
        <label for="username">Usuario:</label>
        <input type="text" placeholder="Usuario" name="username">
        
        <!-- CONTRASEÑA -->
        <label for="password">Contraseña:</label>
        <input type="password" placeholder="Contraseña" name="password">
        <input type="submit" value="Ingresar">
        {{error}}
       <a href="#">No tienes una cuenta?</a>
       <a href="#">Olvidaste tu contraseña?</a>

      </form>
</div>
  </body>
</html>
