<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solar Link | Login </title>
    <base href="/">
    <link rel="shortcut icon" href="../static/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./static/css/master-login.css">
  </head>
  <body>

    <div class="login-box">
        
      <img src="../static/img/logo-chico.png" class="avatar" alt="Imagen logo">
      <h1>Log in </h1>
      <form>
        <!--USUARIO-->
        <label for="username">Mail:</label>
        <input type="text" placeholder="">
        
        <!-- CONTRASEÑA -->
        <label for="password">Contraseña:</label>
        <input type="password" placeholder="">
        <input type="submit" value="Ingresar">
       <a href="#">No tienes una cuenta?</a>
       <a href="#">Olvidaste tu contraseña?</a>

      </form>
</div>
  </body>
</html>
