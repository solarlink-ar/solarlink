{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Link</title>
    <link rel="shortcut icon" href="./static/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./static/normalice.css">
    <link rel="stylesheet" href="./static/master.css">
</head>

<body>

    <header class="hero">
        <nav class="nav container">
            <div class="nav__logo">
                <h2 class="nav__title">Solar Link</h2>
            </div>

            <ul class="nav__link nav__link--menu">
                <li class="nav__items">
                    <a href="{% url 'index' %}" class="nav__links">Inicio</a>
                </li>
                <li class="nav__items">
                    <a href="#" class="nav__links">Galeria</a>
                </li>
                <li class="nav__items">
                    <a href="{% url 'contacto' %}" class="nav__links">Contacto</a>
                </li>
            </ul>

            <div class="nav__menu">
                <img src="./static/img/menu.svg" class="nav__img">
            </div>
        </nav>
    </header>

        {% block main %}
        {% endblock %}
        <footer class="footer">
            <section class="footer__container container">
                <nav class="nav nav--footer">
                    <h2 class="footer__title">Solar Link</h2>
    
                    <ul class="nav__link nav__link--footer">
                        <li class="nav__items">
                            <a href="#" class="nav__links">Inicio</a>
                        </li>
                        <li class="nav__items">
                            <a href="#" class="nav__links">Galeria</a>
                        </li>
                        <li class="nav__items">
                            <a href="#" class="nav__links">Contacto</a>
                        </li>
                        <li class="nav__items">
                            <a href="https://www.linkedin.com/company/solarlink-ar/" target="_blank" class="nav__links">Linked in</a>
                        </li>
                    </ul>
                </nav>
    
                <form class="footer__form" action="https://formspree.io/f/mknkkrkj" method="POST">
                    <h2 class="footer__newsletter">Suscribete</h2>
                    <div class="footer__inputs">
                        <input type="email" placeholder="Email:" class="footer__input" name="_replyto">
                        <input type="submit" value="Registrate" class="footer__submit">
                    </div>
                </form>
            </section>
    
            <section class="footer__copy container">
                <div class="footer__social">
                    <a href="#" class="footer__icons"><img src="./static/img/instagram.svg" class="footer__img"></a>
                    <a href="#" class="footer__icons"><img src="./static/img/mail.svg" class="footer__img"></a>
                </div>
    
                <h3 class="footer__copyright">Derechos reservados &copy; Solar Link</h3>
            </section>
        </footer>
    
        <script src="./js/slider.js"></script>
        <script src="./js/questions.js"></script>
        <script src="./js/menu.js"></script>
    </body>
    
    </html>
