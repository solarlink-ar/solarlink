{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Link® - Inicio</title>
    <link rel="shortcut icon" href='{% static "pagina/Logo/solarlink_logo.png" %}' type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "pagina.css" %}'>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="logo">
            <a href="{% url 'index' %}"><img src='{% static "pagina/Logo/solarlink_logo_negro.png" %}' alt="" class="logo"></a>
        </section>
        <section class="textos-indice">
            <h1><a href="{% url 'index' %}">Inicio</a></h1>
            <h1><a href="{% url 'galeria' %}">Galería</a></h1>
            <h1><a href="{% url 'contacto' %}">Contacto</a></h1>
        </section>
    </header>
        {% block main %}
        {% endblock %}

    <footer>
        <div class="contenedor-footer">
            <div class="content-foot">
                <h4>Instagram</h4>
                <a target="_blank" href="https://www.instagram.com/solarlink.ar/" target="_blank">@solarlink.ar</a>
            </div>
            <div class="content-foot">
                <h4>Mail</h4>
                <p><a target="_blank" href="mailto:info@solarlink.ar">info@solarlink.ar</a></p>
            </div>
        </div>
        <h2 class="titulo-final">&copy; Solar Link</h2>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
